<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="./swiper/dist/css/swiper.min.css">

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper-container {
      display: inline-block;
      width: 32%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div id="date-swiper" class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"></div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <div id="hour-swiper" class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <div id="min-swiper" class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="./swiper/dist/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var dates = ['10月30日', '10月31日', '11月01日', '11月02日']
    var hours = [
      [11, 12, 13, 14],         //'10月30日'
      [10, 11, 14, 15, 16, 17], //'10月31日'
      [10, 11, 14, 15, 16, 17], //'11月01日'
      [10, 11, 14, 15, 16, 17]  //'11月02日'
    ]
    var mins = [
      [                        //'10月30日'
        ['10-20', '30-40', '50-60'],  //11
        ['10-20', '30-40', '50-60'],  //12
        ['10-20', '30-40', '50-60'],  //13
        ['10-20', '30-40', '50-60']   //14 
      ],
      [                       //'10月31日'
        ['30-40', '50-60'],   //10
        ['10-20'],            //11
        ['30-40', '50-60'],   //14
        ['10-20', '30-40', '50-60'],   //15   
        ['10-20', '30-40', '50-60'],   //16
        ['10-20', '30-40', '50-60']   //17                             
      ],
      [                       //'11月01日'
        ['30-40', '50-60'],   //10
        ['10-20'],            //11   
        ['30-40', '50-60'],   //14       
        ['10-20', '30-40', '50-60'],   //15   
        ['10-20', '30-40', '50-60'],   //16
        ['10-20', '30-40', '50-60']    //17        
      ],
      [
        ['30-40', '50-60'],   //10
        ['10-20'],            //11
        ['30-40', '50-60'],   //14 
        ['10-20', '30-40', '50-60'],   //15   
        ['10-20', '30-40', '50-60'],   //16
        ['10-20', '30-40', '50-60']    //17              
      ]
    ]
    var dateSwiper = new Swiper('#date-swiper', {
      direction: 'vertical',
      pagination: {
        el: '#date-swiper .swiper-pagination',
        type: 'bullets',
        clickable: true
      },
    });

    

    dateSwiper.on('slideChange', function () {
      console.log(this.activeIndex)
    })

    var hourSwiper = new Swiper('#hour-swiper', {
      direction: 'vertical',
      pagination: {
        el: '#hour-swiper .swiper-pagination',
        type: 'bullets',
        clickable: true
      },
    });

    var minSwiper = new Swiper('#min-swiper', {
      direction: 'vertical',
      pagination: {
        el: '#min-swiper .swiper-pagination',
        type: 'bullets',
        clickable: true
      },
    });
  </script>
</body>

</html>
